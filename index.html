<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Story</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ---------- GLOBAL ---------- */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: #1c1c2e;
}

.page {
  position: absolute;
  width: 100%;
  height: 100vh;
  opacity: 0;
  transition: opacity 1.2s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page.active {
  opacity: 1;
  z-index: 2;
}

/* ================================= */
/* PAGE 1 */
/* ================================= */

.heart-container {
  position: relative;
  width: 220px;
  height: 200px;
  transform: rotate(-45deg);
  animation: pulse 2.5s infinite;
}

.heart {
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  position: absolute;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff4d6d;
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 220px;
  height: 200px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart:before {
  top: -110px;
  left: 0;
}

.heart:after {
  left: 110px;
  top: 0;
}

.enter-text {
  position: absolute;
  width: 220px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotate(45deg);
  z-index: 3;
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  color: #fff1e6;
  text-align: center;
  cursor: pointer;
  transition: 0.4s ease;
}

.enter-text:hover {
  transform: rotate(45deg) scale(1.1);
  text-shadow: 0 0 15px #ffd166;
}

/* ================================= */
/* PAGE 2 */
/* ================================= */

.page2 {
  position: relative;
  overflow: hidden;
}

.page2 video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.page2::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(28,28,46,0.5);
  z-index: 1;
}

/* HEART IMAGE CONTAINER */

.heart-frame {
  position: relative;
  width: 250px;
  height: 230px;
  transform: rotate(-45deg);
  z-index: 2;
}

.heart-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  opacity: 0;
  transition: opacity 1.5s ease;
  clip-path: path("M125 230 L25 125 A60 60 0 1 1 125 60 A60 60 0 1 1 225 125 Z");
}

.heart-img.active-img {
  opacity: 1;
}

/* ================================= */
/* PAGE 3 PLACEHOLDER */
/* ================================= */

.page3 {
  background: linear-gradient(to right, #1c1c2e, #2b1f3a);
  font-family: 'Playfair Display', serif;
  font-size: 35px;
  color: #fff1e6;
}

/* ANIMATION */

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.05); }
  100% { transform: rotate(-45deg) scale(1); }
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<section class="page active">
  <div class="heart-container">
    <div class="heart"></div>
    <div class="enter-text">Enter My Heart</div>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page page2">
  <video src="your-video.mp4" autoplay muted loop></video>

  <div class="heart-frame">
    <img src="photo1.jpg" class="heart-img active-img">
    <img src="photo2.jpg" class="heart-img">
    <img src="photo3.jpg" class="heart-img">
    <img src="photo4.jpg" class="heart-img">
    <img src="photo5.jpg" class="heart-img">
    <img src="photo6.jpg" class="heart-img">
  </div>
</section>

<!-- PAGE 3 -->
<section class="page page3">
  Page 3 Coming Soon...
</section>

<script>

const pages = document.querySelectorAll(".page");
let currentPage = 0;

function showPage(index) {
  pages[currentPage].classList.remove("active");
  currentPage = index;
  pages[currentPage].classList.add("active");
}

document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    if (currentPage < pages.length - 1) {
      showPage(currentPage + 1);
    }
  }
});

document.querySelector(".enter-text").addEventListener("click", function() {
  showPage(1);
});

/* HEART IMAGE SLIDER */

const images = document.querySelectorAll(".heart-img");
let imgIndex = 0;

setInterval(() => {
  images[imgIndex].classList.remove("active-img");
  imgIndex = (imgIndex + 1) % images.length;
  images[imgIndex].classList.add("active-img");
}, 3000);

</script>

</body>
</html>
