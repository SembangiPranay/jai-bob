<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunset Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CHAPTER 1 -->
<section id="portal" class="section active">
    <div class="overlay"></div>

    <div class="heart-container">
        <div class="heart-image"></div>
    </div>

    <button id="enterBtn" class="enter-btn">Enter My Heart</button>
</section>

<!-- CHAPTER 2 -->
<section id="memory" class="section">
    <video id="bgVideo1" autoplay muted loop>
        <source src="memory-video.mp4" type="video/mp4">
    </video>

    <div class="photo-container">
        <img id="photoSequence" src="photo1.jpg">
    </div>
</section>

<!-- CHAPTER 3 -->
<section id="textReveal" class="section">
    <h1 id="romanticText">You were never just a moment. You became my forever.</h1>
</section>

<!-- CHAPTER 4 -->
<section id="mapSection" class="section">
    <div class="map-container">
        <canvas id="mapCanvas"></canvas>
        <div class="mapText">Miles apart. One heartbeat.</div>
    </div>
</section>

<!-- CHAPTER 5 -->
<section id="emotional" class="section">
    <video autoplay muted loop>
        <source src="second-video.mp4" type="video/mp4">
    </video>
    <h2 class="emotionalText">Even in distance, your presence feels closer than breath.</h2>
</section>

<!-- CHAPTER 6 -->
<section id="finale" class="section">
    <video autoplay muted loop>
        <source src="warm-video.mp4" type="video/mp4">
    </video>

    <div class="love-letter">
        <p>
            In every sunset, I find your warmth.  
            In every silence, I hear your name.  
            And in every heartbeatâ€¦ I feel us.
        </p>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
