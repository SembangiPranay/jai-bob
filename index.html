<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter My Heart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ---------- GLOBAL ---------- */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #1c1c2e, #2b1f3a);
}

/* ---------- PAGE SYSTEM ---------- */

.page {
  position: absolute;
  width: 100%;
  height: 100vh;
  opacity: 0;
  transition: opacity 1.2s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page.active {
  opacity: 1;
  z-index: 2;
}

/* ---------- HEART ---------- */

.heart-container {
  position: relative;
  width: 220px;
  height: 200px;
  transform: rotate(-45deg);
  animation: pulse 2.5s infinite;
}

.heart {
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  position: absolute;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff4d6d;
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 220px;
  height: 200px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart:before {
  top: -110px;
  left: 0;
}

.heart:after {
  left: 110px;
  top: 0;
}

/* ---------- BUTTON TEXT ---------- */

.enter-text {
  position: absolute;
  width: 220px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotate(45deg);
  z-index: 3;
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  color: #fff1e6;
  text-align: center;
  cursor: pointer;
  transition: 0.4s ease;
}

.enter-text:hover {
  transform: rotate(45deg) scale(1.1);
  text-shadow: 0 0 15px #ffd166;
}

/* ---------- PAGE 2 PLACEHOLDER ---------- */

.page2 {
  font-family: 'Playfair Display', serif;
  font-size: 35px;
  color: #fff1e6;
}

/* ---------- ANIMATION ---------- */

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.05); }
  100% { transform: rotate(-45deg) scale(1); }
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<section class="page active">
  <div class="heart-container">
    <div class="heart"></div>
    <div class="enter-text">Enter My Heart</div>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page page2">
  Page 2 Coming Soon...
</section>

<script>

const pages = document.querySelectorAll(".page");
let currentPage = 0;

function showPage(index) {
  pages[currentPage].classList.remove("active");
  currentPage = index;
  pages[currentPage].classList.add("active");
}

document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    if (currentPage < pages.length - 1) {
      showPage(currentPage + 1);
    }
  }
});

document.querySelector(".enter-text").addEventListener("click", function() {
  if (currentPage < pages.length - 1) {
    showPage(currentPage + 1);
  }
});

</script>

</body>
</html>
